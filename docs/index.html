<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>A Crônica da Humanidade: Uma Jornada Interativa</title>
    <meta name="description" content="Explore a história da humanidade, seus avanços científicos e as mudanças fundamentais que moldaram nosso mundo. Uma experiência 3D interativa e detalhada.">
    <meta name="keywords" content="História, Ciência, Tecnologia, Humanidade, Terra, 3D, Interativo, Educação, Cosmologia, Medicina, Avanços Tecnológicos">
    <meta name="author" content="Equipe de Desenvolvimento Multidisciplinar">
    
    <meta property="og:title" content="A Crônica da Humanidade: Uma Jornada Interativa">
    <meta property="og:description" content="Explore a história e os avanços da humanidade em um globo terrestre 3D totalmente interativo.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://[seu-usuario].github.io/[seu-repositorio]/">
    <meta property="og:image" content="https://[seu-usuario].github.io/[seu-repositorio]/assets/social-preview.jpg"> <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="A Crônica da Humanidade: Uma Jornada Interativa">
    <meta name="twitter:description" content="Explore a história e os avanços da humanidade em um globo terrestre 3D totalmente interativo.">
    <meta name="twitter:image" content="https://[seu-usuario].github.io/[seu-repositorio]/assets/social-preview.jpg">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

    <a href="#main-content" class="skip-link">Pular para o Conteúdo Principal</a>

    <div id="loading-screen">
        <div class="loader-container">
            <div class="loader-globe"></div>
            <p class="loading-text">Inicializando Crônicas da Terra...</p>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="loading-asset-text" class="loading-asset-text">Carregando texturas...</p>
        </div>
    </div>

    <div id="globe-container">
        </div>

    <div id="ui-overlay">

        <header class="main-header">
            <h1 class="site-title">A Crônica da Humanidade</h1>
            <div class="header-controls">
                <button id="search-button" aria-label="Buscar conteúdo">
                    </button>
                <button id="settings-button" aria-label="Abrir configurações">
                    </button>
            </div>
        </header>

        <main id="main-content" role="main" aria-live="polite">

            <nav id="timeline-navigation" class="sidebar-panel" aria-label="Navegação por Eras e Ciências">
                <h2 class="panel-title">Explorar</h2>
                <div id="timeline-container">
                    </div>
            </nav>

            <article id="info-panel" class="main-content-panel" hidden>
                <button id="close-info-panel" class="close-button" aria-label="Fechar painel de informações">&times;</button>
                <div id="info-content-wrapper">
                    </div>
            </article>

            <div id="search-modal" class="modal-container" hidden>
                <div class="modal-content">
                    <button id="close-search-modal" class="close-button" aria-label="Fechar busca">&times;</button>
                    <h3>Buscar nas Crônicas</h3>
                    <input type="search" id="search-input" placeholder="Digite um termo, data ou evento...">
                    <div id="search-results">
                        </div>
                </div>
            </div>
             
            <div id="settings-modal" class="modal-container" hidden>
                 <div class="modal-content">
                     <button id="close-settings-modal" class="close-button" aria-label="Fechar configurações">&times;</button>
                     <h3>Configurações de Visualização</h3>
                     </div>
            </div>

        </main>

        <footer class="main-footer">
            <div class="globe-controls">
                <button id="zoom-in" aria-label="Aproximar">+</button>
                <button id="zoom-out" aria-label="Afastar">-</button>
                <button id="reset-view" aria-label="Resetar visualização">
                    </button>
            </div>
            <p class="credits">Um projeto de exploração digital. Criado com paixão.</p>
        </footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script src="main.js" defer></script>

</body>
</html>
